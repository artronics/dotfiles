- name: "brew install packages"
  hosts: localhost
  connection: local
  tasks:
    - name: Check if homebrew is available
      block:
        - name: try using homebrew in check_mode (no changes)
          homebrew:
            update_homebrew: true
          check_mode: true
      rescue:
        - name: No homebrew
          debug:
            msg: Homebrew is not installed
        - meta: end_play

    - name: Utility
      homebrew:
        name: [wget, vim, zsh]

    - name: Compile
      homebrew:
        name: [cmake, gcc, llvm]

    - name: Cloud
      homebrew:
        name: [terraform]

    - name: Programming Languages
      block:
        - homebrew:
            name: [go]
        - name: Node
          block:
            - homebrew:
                name: [node]
            - command: "npm install -g yarn"
        - name: Python
          block:
            - homebrew:
                name: [python]
            - shell: "curl -sSL https://install.python-poetry.org | python3 -"
              args:
                executable: /bin/zsh

        - name: Java
          block:
            - homebrew:
                name: [jenv, openjdk@11, openjdk@17, java]
            - shell: 'eval "$(jenv init -)" && jenv enable-plugin export'
              args:
                executable: /bin/zsh

        - name: Rustup
          command:
            cmd: "curl https://sh.rustup.rs -sSf | sh -s -- -y"
            creates: "{{ ansible_env.HOME }}/.cargo/bin/rustc"



