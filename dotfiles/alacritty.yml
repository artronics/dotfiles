font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  bold_italic:
    family: Menlo
    style: Bold Italic

  size: 16

window:
   dimensions:
     columns: 120
     lines: 50

key_bindings:
  # See (and comments): https://stackoverflow.com/a/42461580/3943054
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
